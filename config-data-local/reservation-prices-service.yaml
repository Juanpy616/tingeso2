server:
  port: 0

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.int}  # Asegura que Eureka vea un ID Ãºnico
    metadata-map:
      instanceId: ${spring.application.name}:${random.int}

  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/