server:
  port: 0
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL_SPECIALDAY}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  instance:
    preferIpAddress: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://discovery-server:8761/eureka/